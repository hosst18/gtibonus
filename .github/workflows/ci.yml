# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: ['**']        # d√©clenche sur toutes les branches
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint (optional)
        run: npm run lint --if-present

      - name: Test (optional)
        run: npm test --if-present

      - name: Build (optional)
        run: npm run build --if-present
